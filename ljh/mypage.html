<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Favorite Thing Website</title>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="mypage.css" />
    <!-- 네비게이션 -->
    <link rel="stylesheet" href="../navi/navi.css" />
  </head>
  <body>
    <div id="navi-container"></div>
    <header class="l-header">
      <nav class="nav bd-grid">
        <div>
          <a href="#" class="nav-logo">My Favorite Thing</a>
        </div>

        <div class="nav-menu" id="nav-menu">
          <ul class="nav-list">
            <li class="nav-item">
              <a href="#about" class="nav-link active">About</a>
            </li>
            <li class="nav-item">
              <a href="#music" class="nav-link">Music</a>
            </li>
            <li class="nav-item">
              <a href="#movie" class="nav-link">Movie</a>
            </li>
            <li class="nav-item">
              <a href="#food" class="nav-link">Food</a>
            </li>
            <li class="nav-item">
              <a href="#comment" class="nav-link">Comment</a>
            </li>
          </ul>
        </div>

        <div class="nav-toggle" id="nav-toggle">
          <i class="bx bx-menu"></i>
        </div>
      </nav>
    </header>

    <main class="l-main">
      <section class="home bd-grid" id="about">
        <div class="home-data">
          <h1 class="home-title">
            Hi, <br />I'm <span class="home-title-color">JIHYEON</span><br />
            Welcome!
          </h1>
          <a href="#" class="button">Contact</a>
        </div>

        <div class="home-social">
          <a href="#" class="home-social-icon"
            ><i class="bx bxl-linkedin"></i
          ></a>
          <a href="#" class="home-social-icon"
            ><i class="bx bxl-instagram"></i
          ></a>
          <a href="#" class="home-social-icon"><i class="bx bxl-github"></i></a>
        </div>

        <div class="home-img">
          <img src="https://i.postimg.cc/65sT6Z3M/perfil.png" alt="image" />
        </div>
      </section>

      <section class="about section" id="music">
        <h2 class="section-title">Favorite Music</h2>

        <div class="about-container bd-grid">
          <div class="about-img">
            <img
              src="https://talkimg.imbc.com/TVianUpload/tvian/TViews/image/2024/04/15/7b8604b9-8300-402b-b403-7e3c88eb4a23.jpg"
              alt="image"
            />
          </div>

          <div>
            <h2 class="about-subtitle">Welcome to the show</h2>
            <audio controls>
              <!-- <source src="horse.ogg" type="audio/ogg" /> -->
              <source
                src="Welcome to the Show Official Audio.mp3"
                type="audio/mpeg"
              />
            </audio>
          </div>
        </div>
      </section>

      <section class="skills section" id="movie">
        <h2 class="section-title">Favorite Movie</h2>

        <div class="skills-container bd-grid">
          <div>
            <img
              src="https://img.hankyung.com/photo/201811/20181122223301_5bf6b00cd56b9_1.jpg"
              alt="image"
              class="skills-img"
            />
          </div>

          <div>
            <h2 class="skills-subtitle"></h2>
            <iframe
              src="https://tv.naver.com/embed/4460641?autoPlay=false"
              loading="lazy"
              frameborder="no"
              scrolling="no"
              marginwidth="0"
              marginheight="0"
              width="544"
              height="306"
              allow="autoplay"
              allowfullscreen
            ></iframe>
          </div>
        </div>
      </section>

      <section class="work section" id="food">
        <h2 class="section-title">Favorite Food</h2>
        <div class="about-container bd-grid">
          <div class="about-img">
            <img
              src="https://minio.nculture.org/amsweb-opt/multimedia_assets/201/72585/65982/c/%EC%9A%B8%EB%B0%80%EB%8C%80-%EC%99%B8%EA%B4%80-medium-size.jpg"
              alt="image"
            />
          </div>

          <div>
            <h2 class="about-subtitle">Pyeongyang Naengmyeon</h2>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d8947.295106241716!2d126.93559269526305!3d37.54689891415501!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x357c98a30e66e3e9%3A0xb8c92c4cde35b436!2z7J2E67CA64yAIOuzuOygkA!5e0!3m2!1sko!2skr!4v1744211537723!5m2!1sko!2skr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
          </div>
        </div>
        </div>
      </section>

      <!--추가섹션 (방명록)-->
      <section class="work section" id="food">
        <h2 class="section-title">Guest Book</h2>

        <div id="localList" class="work-container bd-grid">
          
        </div>
      </section>


      <section class="contact section" id="comment">
        <h2 class="section-title">Comment</h2>
        
        <div class="contact-container bd-grid">
          <form action="" class="contact-form">
            <input id="name" type="text" placeholder="Name" class="contact-input" />
            <!--<input type="email" placeholder="Email" class="contact-input" /> -->
            <textarea
              id = "content"
              name="content"
              cols="0"
              rows="10"
              class="contact-input"
            ></textarea>

            <input id="saveItems" type="button" value="Submit" class="contact-button button" />
          </form>
        </div>
      </section>
    </main>

    <footer class="footer">
      <p class="footer-title">JIHYEON</p>

</html>
