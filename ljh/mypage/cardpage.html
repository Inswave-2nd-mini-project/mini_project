<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="cardpage.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <div>favorite things</div>
      </div>
    </header>
    <div id="main_container">
      <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col">
          <div class="card h-100">
            <img
              id="movie_img"
              src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMTEyMTFfMjk1%2FMDAxNjM5MTU2OTk4NDI0.VKx_l4UO7td0tTT67Svr2wI96h16u20H-HYCfj3ngEsg.59CZPefj38Oy8ncUuwgUlx8JmvF0qV8Lr6tZtACLZR4g.PNG.hana2694%2F20211211_021956.png&type=sc960_832"
              class="card-img-top"
              alt="..."
            />
            <div id="movie_video" class="card-body">
              <iframe
                src="https://tv.naver.com/embed/4460641?autoPlay=true"
                width="100%"
                height="100%"
                frameborder="no"
                scrolling="no"
                allow="autoplay; fullscreen"
              >
              </iframe>
            </div>
            <div class="card-footer">
              <small class="text-body-secondary">favorite movie</small>
            </div>
          </div>
        </div>
        <!-- 까지 첫번째 카드 -->

        <div class="col">
          <div class="card h-100">
            <img
              id="movie_img"
              src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMTEyMTFfMjk1%2FMDAxNjM5MTU2OTk4NDI0.VKx_l4UO7td0tTT67Svr2wI96h16u20H-HYCfj3ngEsg.59CZPefj38Oy8ncUuwgUlx8JmvF0qV8Lr6tZtACLZR4g.PNG.hana2694%2F20211211_021956.png&type=sc960_832"
              class="card-img-top"
              alt="..."
            />
            <div class="card-body">
              <audio controls autoplay>
                <source src="horse.ogg" type="audio/ogg" />
                <source src="horse.mp3" type="audio/mpeg" />
              </audio>
            </div>
            <div class="card-footer">
              <small class="text-body-secondary">favorite music</small>
            </div>
          </div>
        </div>
        <!-- 두번째 카드 -->

        <div class="col">
          <div class="card h-100">
            <p id="demo"></p>
            <button
              type="button"
              class="btn btn-primary"
              onclick="getLocation()"
            >
              Try It
            </button>
            <div class="card-body">
              <div id="mapholder"></div>
            </div>
            <div class="card-footer">
              <small class="text-body-secondary">favorite place</small>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://maps.google.com/maps/api/js?key=AIzaSyBu-916DdpKAjTmJNIgngS6HL_kDIKU0aU"></script>
    <script src="cardpage.js"></script>
  </body>
</html>
